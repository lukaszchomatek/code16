<!DOCTYPE html>
<html>
<body>
	<script>
		document.head.insertAdjacentHTML("beforeend", '<style>div > * {transform: rotate(10deg) translate(-20px, 20px);</style>');
		let prev = document.body;
		for (let i = 0; i < 9; i++) {
		let div = document.createElement("div");
		div.style.cssText = `position:absolute;right:${i*20}px;top:${i*20}px`;
		div.style.cssText += `height:${100+i*10}px;width:${100+i*10}px;background-color:aqua;opacity:0.7`;
		prev.appendChild(div);
		prev = div;
		}
	</script>
</body>
</html>
